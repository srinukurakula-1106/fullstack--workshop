<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery with Lightbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* ===== Gallery Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* ===== Lightbox ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 80%;
      text-align: center;
      color: white;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 5px;
    }

    .caption {
      margin-top: 10px;
      font-size: 14px;
    }

    .counter {
      margin-top: 5px;
      font-size: 12px;
      opacity: 0.8;
    }

    .close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 28px;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }

    .prev { left: -50px; }
    .next { right: -50px; }
  </style>
</head>

<body>

<h2>Image Gallery</h2>

<div class="gallery" id="gallery"></div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <span class="close" id="closeBtn">&times;</span>
    <span class="nav prev" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" />
    <span class="nav next" id="nextBtn">&#10095;</span>
    <div class="caption" id="caption"></div>
    <div class="counter" id="counter"></div>
  </div>
</div>

<script src="gallery.js"></script>
</body>
</html>
